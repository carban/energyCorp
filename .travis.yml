language: node_js
node_js:  '12'

warnings_are_errors: false

cache: npm

branches:
  only:
    - master
    - Cucho


before_install: 
  - cd Frontend/

install:
  - npm install
script:
  - npm run build

#Comentario para probar branch

deploy:
  provider: firebase
  skip_cleanup: true
  token: $FIRE_TOKEN